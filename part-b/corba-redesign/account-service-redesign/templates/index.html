<!DOCTYPE html>
<html>

<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-Banking Service</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:4999/">Create Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5001/balance">Balance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5002/deposit">Deposit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5003/withdraw">Withdraw</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <br>
  
    <div class="container">
      <div class="text-center">
        <h2>Welcome to the {{ title }}</h2>
      </div>
  
      <div class="text-center">
        {% if (message) %}
        <br>
        <h6>{{ message }}</h6>
        {% endif %}
      </div>
      <br>
      <form action="/account" method="post">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="account" class="col-sm-2 col-form-label">Account</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="account" placeholder="Account">
          </div>
        </div>
        <input class="btn btn-success" type="submit" value="Submit">
      </form>
    </div>
    
  </body>
</html>
